<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Gamee</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <section class="game">
            <div class="score">
                <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                </div>
                <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>
            </div>

            <div class="intro">
                <h1>Pokemon Battle</h1>
                <button>Lets Play</button>
            </div>

            <div class="match fadeOut">
                <h2 class="winner">Choose Your Pokemon</h2>
                <div class="pokemons">
                    <img class ="player-pokemon" src="assets/fire.png" alt="" height="500" width="500">
                    <img class="computer-pokemon" src="assets/fire.png" alt="" height="500" width="500">
                </div>
                <div class="option">
                    <button class="fire">fire</button>
                    <button class="water">water</button>
                    <button class="plant">plant</button>
                </div>
            </div>
        </section>


        <script src="app.js"></script>
    </body>
</html>
